<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akong - Songo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Design System CSS -->
    <link rel="stylesheet" href="/styles/design-tokens.css">
    <link rel="stylesheet" href="/styles/glassmorphism.css">
    <link rel="stylesheet" href="/styles/glow-effects.css">
    <link rel="stylesheet" href="/styles/3d-transforms.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/immersive-effects.css">
    
    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Animated background particles */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(0, 255, 127, 0.02) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
      }
      
      #root {
        position: relative;
        z-index: 1;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
